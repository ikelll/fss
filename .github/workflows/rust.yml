name: Rust CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ubuntu:20.04

    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y \
            curl \
            build-essential \
            ca-certificates \
            pkg-config

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            /github/home/.cargo/registry
            /github/home/.cargo/git
            target
          key: ubuntu-20.04-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-20.04-cargo-

      - name: Build (debug)
        run: cargo build --verbose

      - name: Build (release)
        run: cargo build --release

      - name: Verify binary
        run: |
          file target/release/fss
          ldd target/release/fss || true

      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: fss-linux-glibc-2.31
          path: target/release/fss
